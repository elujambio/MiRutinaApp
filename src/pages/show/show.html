<ion-content padding>
<nav-header></nav-header>

<a *ngIf="!workouts?.created"> </a>
  <ion-card>
  		<ion-card-header>
  			{{ workouts?.enrolled[0].name }}
  		</ion-card-header>
  		<ion-card-content>
  			{{ workouts?.enrolled[0].pivot.workout_id }}
        <ion-item (click)="goTo(workouts?.enrolled[0].pivot.workout_id)">
          <button ion-button block>Detalles</button>
        </ion-item>
  		</ion-card-content>
  	</ion-card>

    <ion-card>
  		<ion-card-header>
  			{{ workouts?.enrolled[1].name }}
  		</ion-card-header>
  		<ion-card-content>
  			{{ workouts?.enrolled[1].pivot.workout_id }}
        <ion-item (click)="goTo(workouts?.enrolled[1].pivot.workout_id)">
          <button ion-button block>Detalles</button>
        </ion-item>
  		</ion-card-content>
  	</ion-card>

  <timer #timer [timeInSeconds]="60"></timer>
</ion-content>
