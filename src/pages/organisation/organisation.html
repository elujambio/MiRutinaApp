<ion-content>
  <nav-header>
  </nav-header>

  <div class="container">

    <div class="class-card" *ngFor="let challenge of challenges" (click)="goTo(challenge.id, challenge.name)">
      <div class="class__image">
        <img src="{{addSource(challenge.pic_url)}}" alt="">
      </div>
      <div class="class__info">
        <div class="class__name">{{ challenge.name }}</div>
        <div class="class__description">{{ challenge.desc }}</div>
      </div>

    </div>
  </div>

</ion-content>
