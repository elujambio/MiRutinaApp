<ion-content>
  <nav-header>
  </nav-header>


  <div class="container">

    <div class="class-card" *ngFor="let trainer of trainers" (click)="goTo(trainer.id, trainer.name, trainer.gym_id)">
      <div class="class__image">
        <img src="{{lesson.img}}" alt="">
      </div>
      <div class="class__info">
        <div class="class__name">{{ trainer.name }}</div>
        <div class="class__description">{{ trainer.role.title }}</div>
      </div>

    </div>
  </div>


</ion-content>
