<nav-header></nav-header>

<div class="profile-container">
	<div class="user">
		<div class="user__image">
			<img src="{{ addSource(user?.img) }}">
		</div>
		<div class="user__name">{{ user?.name }} </div>
		<div class="user__date">Primera medida: {{ user?.created_at }} </div>
		<div class="user__date2">Ultima medida: {{ user?.updated_at }} </div>
	</div>
	<div class="ud-container">
		<div class="user__data">
			<label>Edad:</label>
			<p>{{user?.age}}</p>
		</div>
		<div class="user__data">
			<label>Altura</label>
			<p>{{user?.height}}</p>
		</div>
		<div class="user__data">
			<label>Peso:</label>
			<p>{{user?.weight}}</p>
		</div>
		<div class="user__data">
			<label>IMC:</label>
			<p>{{user?.bodymass_index}}</p>
		</div>
	</div>
</div>
