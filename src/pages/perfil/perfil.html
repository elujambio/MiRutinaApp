<nav-header></nav-header>	

<div class="profile-container">
	<div class="user">
		<div class="user__image">
			<img src="{{ user?.img }}">
		</div>	
		<div class="user__name">{{ user?.name }} </div>
	</div>
	<div class="ud-container">	
		<div class="user__data">
			<label>Edad:</label>
			<p>{{user?.age}}</p>
		</div>
		<div class="user__data">
			<label>Altura</label>
			<p>{{user?.height}}</p>
		</div>
		<div class="user__data">
			<label>Peso:</label>
			<p>{{user?.weight}}</p>
		</div>
		<div class="user__data">
			<label>IMC:</label>
			<p>{{user?.bodymass_index}}</p>
		</div>
	</div>
</div>
