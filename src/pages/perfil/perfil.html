<ion-header>
	<ion-toolbar color="primary">
		<ion-navbar>
			<ion-title>Perfil</ion-title>
			<ion-buttons end>
				<button ion-button icon-only (click)="addGym()"><ion-icon name="add-circle"></ion-icon></button>
			</ion-buttons>
		</ion-navbar>
	</ion-toolbar>

</ion-header>


<ion-content padding>
<h4>{{user?.img}}</h4>
<h1>{{ user?.name }} </h1>
<h1> Member since: ({{ user?.created_at}})</h1>
<h4>Edad: {{user?.age}}</h4>
<h4>Altura: {{user?.height}}</h4>
<h4>Peso: {{user?.weight}}</h4>
<h4>Indice de Masa Corporal: {{user?.bodymass_index}}</h4>

<h3>Enrolled at: {{gyms?.name}}</h3>
<ion-card >
	<ion-card-header>
	Peso
	</ion-card-header>
	<ion-card-content>
	70 kg
	</ion-card-content>
</ion-card>
