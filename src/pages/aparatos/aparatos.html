<ion-content>
  <nav-header>
  </nav-header>

  <div class="container">

    <div class="class-card" *ngFor="let equipment of equipments" >
      <div class="class__image">
        <img src="{{addSource(equipment.img)}}" alt="">
      </div>
      <div class="class__info">
        <div class="class__name">{{ equipment.name }}</div>
        <div class="class__description">{{ equipment.status }}</div>
      </div>

    </div>
  </div>

</ion-content>
