<ion-header>

  <ion-navbar>
    <ion-title>Detalles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<h4> imagen: {{details?.img}}</h4>
<h1> {{details?.name}} </h1>
<h2> {{details?.description}} </h2>
<h3> {{details?.max_students}} </h3>
<h4> {{teacher?.name}} </h4>

<h4> Horario:</h4>

<ion-card *ngFor="let lecture of details?.lectures">
  <ion-card-header>
    {{ lecture.day }}
  </ion-card-header>
  <ion-card-content>
    {{ lesson.starts }}
    {{ lesson.ends }}
  </ion-card-content>
</ion-card>


<ion-item (click)="showAlertPopup()">
  <button ion-button block>Inscribirse</button>
</ion-item>

</ion-content>
