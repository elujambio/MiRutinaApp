<ion-content>

	<nav-header>
	</nav-header>

	<div class="class--image">
		<img src="{{ addSource(details?.img) }}">
	</div>

	<div class="class--details">

		<h1 class="class--name"> {{ details?.name }} </h1>

		<div class="class--teacher">
			<div class="teacher__image">
				<img src="{{ addSource(teacher?.img) }}"> 

			</div>
			<p class="teacher__name">{{ teacher?.name }}</p>
		</div>

		<p class="class--description"> {{ details?.description }} </p>
		<div class="class--size-and-suscribe">
			<div class="class--size">
				<label>Tamaño de la clase:</label>
				<h3 class="class--quota"> {{ details?.max_students }} </h3>
			</div>
			<div class="action-button" (click)="showAlertPopup()">Inscríbete</div>
		</div>

		<h4>Horario:</h4>

		<h4 class="class--day-title">Lunes</h4>

		<div *ngFor="let lecture of details?.lectures" class="class--day-container">
			<div class="class--timetable" *ngIf=" lecture.day == 'Lunes' ">
			  <div class="timetable--day">
			    {{ lecture.day }}
			  </div>
			  <div class="timetable--schedule">
			    {{ lecture.starts }} a {{ lecture.ends }}
			  </div>
			</div>
		</div>




	</div>

</ion-content>
