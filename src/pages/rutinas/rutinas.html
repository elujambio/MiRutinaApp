  Ionic pages and navigation.
-->

<ion-content >
  <nav-header>
  </nav-header>
  <div class="container">

    <div class="class-card" *ngFor="let workout of workouts?.enrolled" (click)="goTo(workout.id, workout.name)">
      <div class="class__image">
        <img src="{{workout.creator_id}}" alt="">
      </div>
      <div class="class__info">
        <div class="class__name">{{ workout.name }}</div>
        <div class="class__description">{{ workout.pivot.day }}</div>
      </div>

    </div>
  </div>
</ion-content>
