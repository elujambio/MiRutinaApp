<div class="log-in">



		<ion-item class="input-container">

			<ion-label floating>Correo</ion-label>
			<ion-input type="text" value="" [(ngModel)]="usr"></ion-input>

		</ion-item>

		<ion-item class="input-container">

			<ion-label floating>Contraseña</ion-label>
			<ion-input type="password" value="" [(ngModel)]="pass"></ion-input>
		</ion-item>


	<div>
	    <button (click)="buttonClicked()">Iniciar Sesión</button>

	</div>

</div>
