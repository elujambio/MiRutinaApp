<ion-content>

  <nav-header>
  </nav-header>


  <div class="ab-container">
    
      <timer class="timer" [timeInSeconds]="0"></timer>
      <div class="action-button" (click)="startTimer()" *ngIf="!started()">Iniciar rutina</div>
      <div class="action-button" (click)="pause()" *ngIf="status() && started() && !finished()">Pausar rutina</div>
      <div class="action-button" (click)="resume()" *ngIf="!status() && started() && !finished()">Continuar rutina</div>
  </div>

<!-- Click: startTimer() Reset: !status() && (started() || finished()) || finished()  -->

  <div class="routine">
    <div class="set" *ngFor="let exercise of exercises?.sets">
      
      <div class="set--info">
        <div class="set--title">
          {{ exercise.name }} 
          
        </div>
        <div class="set--cycles">
          {{ exercise.times }} ciclos
        </div>
      </div>
      <div class="set--exercises" *ngFor="let ex of exercise.exercises">
        <div class="exercise">
          <div class="exercise--head">
            <div class="exercise--name">
              {{ex.name}}
            </div>
            <div class="exercise--reps"> {{ ex.pivot.times }} reps</div>
          </div>
          <div class="exercise--details">
            
          </div>
        </div>
      </div>

    </div>
  </div>

</ion-content>
