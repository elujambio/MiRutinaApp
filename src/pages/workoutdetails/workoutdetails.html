<ion-header>

  <ion-navbar>
    <ion-title>Detalles {{exercises?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
      <ion-card-header>
        {{ exercises?.sets[0].name }}
      </ion-card-header>
      <ion-card-content>
        {{ exercises?.sets[0].exercises[0].video }}
        {{ exercises?.sets[0].exercises[0].name }}
        {{ exercises?.sets[0].exercises[0].pivot.times }}
      </ion-card-content>
    </ion-card>

      <timer #timer [timeInSeconds]="60"></timer>
</ion-content>
