<ion-header>

  <ion-navbar>
    <ion-title>logout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list >
    <ion-item (click)="changeBearer(1)">
      <button ion-button block>Logout to User</button>
    </ion-item>
  </ion-list>

  <ion-list >
    <ion-item (click)="changeBearer(2)">
      <button ion-button block>Logout to Admin</button>
    </ion-item>
  </ion-list>

  <ion-list >
    <ion-item (click)="goBack('dashboard')">
      <button ion-button block>Back</button>
    </ion-item>
  </ion-list>

</ion-content>
