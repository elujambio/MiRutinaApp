<ion-content>
  <nav-header>
    Clases
  </nav-header>

  <ion-card *ngFor="let lesson of lessons">
    <ion-card-header>
      {{ lesson.name }}
    </ion-card-header>
    <ion-card-content>
      {{ lesson.description }}
      <ion-item (click)="goTo(lesson.id, lesson.gym_id, lesson.teacher_id)">
        <button ion-button block>Detalles</button>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
