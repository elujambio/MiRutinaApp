<ion-content >
  <nav-header>
  </nav-header>

  <div class="class--image">
    <img src="{{ details?.pic_url }}">
  </div>

  <div class="class--details">

    <h1 class="class--name"> Reto {{ details?.name }} </h1>

    <p class="class--description"> {{ details?.desc }} </p>

    <div class="class--size-and-suscribe">
      <div class="class--size">
        <label>Tamaño del reto:</label>
        <h3 class="class--quota"> {{ details?.places }} </h3>
      </div>
      <div class="action-button" (click)="showAlertPopup()">Inscríbete</div>
    </div>
  </div>

  <h4> Miembros Inscritos:</h4>

  <ion-card *ngFor="let detail of details?.enrolled" >
    <ion-card-header>
      <div class="class--teacher">
        <div class="teacher__image">
          <img src="{{ detail.img }}">
        </div>
        <p class="teacher__name">{{ detail.name }}</p>
        <ion-badge class="ranking" item-right>1st</ion-badge>
      </div>
    </ion-card-header>
    <ion-card-content>

    </ion-card-content>
  </ion-card>


</ion-content>
